name: Unitary tests

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      # To avoid being billed 360 minutes if a step does not terminate
      # (we've seen the setup-python step below do so!)
      ci-timeout:
        description: "The timeout of the ci job. The default is 25min"
        default: 20
        type: number

jobs:
  run_tests_ubuntu:
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ inputs.ci-timeout }}

    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.10"]

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pdm
          pdm install --no-editable --no-self -G testing

      - name: Run pytest
        run: source tests/env.sh && .venv/bin/pytest -v

  # upload code coverage report
  code-coverage:
    runs-on: ${{ matrix.os }}
    timeout-minutes: ${{ inputs.ci-timeout }}

    strategy:
      matrix:
        os: ["ubuntu-22.04"]
        python-version: ["3.10"]

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pdm
          pdm install --no-editable --no-self -G testing

      - name: Run tests and collect coverage
        run: source tests/env.sh && .venv/bin/pytest --cov gptstonks_api

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
